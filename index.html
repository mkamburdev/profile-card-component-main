<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main>
    <div class="card">
        <div class="card__image">
            <img src="/images/bg-pattern-card.svg" alt="Victor Crest" class="bg pattern card">
        </div>
        <div class="card__content">
            <h1 class="card__content--name">Victor Crest <span class="card__content--age">26</span></h1>
            <p class="card__content--city">London</p>
        </div>
        <div class="card__stats">
            <div class="card__stats--item">
                <h2 class="card__stats--item--number">80K</h2>
                <p class="card__stats--item--text">Followers</p>
            </div>
            <div class="card__stats--item">
                <h2 class="card__stats--item--number">803K</h2>
                <p class="card__stats--item--text">Likes</p>
            </div>
            <div class="card__stats--item">
                <h2 class="card__stats--item--number">1.4K</h2>
                <p class="card__stats--item--text">Photos</p>
            </div>
        </div>
    </div>
</main>
<footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mkamburdev" target="_blank">mkamburdev</a>.
</footer>
</body>
</html>
