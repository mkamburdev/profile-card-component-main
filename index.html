<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="first-bg">
      <img src="images/bg-pattern-top.svg" alt="First Background">
    </div>
    <div class="zweite-bg">
      <img src="images/bg-pattern-bottom.svg" alt="Zweite Background">
    </div>
  <div class="card">
    <div class="card-head"></div>
    <div class="card-bottom">
      <img src="./images/image-victor.jpg" alt="Card Profile Image" class="card-image">
      <h2>Victor Crest <span>26</span></h2>
      <h3>London</h3>
      <table>
        <thead>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</main>
<footer>
Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
Coded by <a href="https://github.com/mkamburdev" target="_blank">mkamburdev</a>.
</footer>
</body>
</html>
